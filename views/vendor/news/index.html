<div class="news-modal-view">
   <div class="col-12">
      <h2>News & Blog</h2>
      <br/><br/>
   </div>
   <div id="news-article-container">
      {% for article in vendor.articles %}
         <div class="news-modal-article">
            <span class="date">
               {% if article.published.date %} {{ article.published.date }}
               {% else %} {{ article.updated.date }} {% endif %}
            </span>
            <span class="title">{{ article.title }}</span>
            {{ article.body }}
         </div>
      {% endfor %}
   </div>
</div>
