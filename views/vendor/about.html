<div class="vendor-about {% if vendor.about.body|length > 400 %}-long-body{% endif %}"
   style="background: {{ vendor.theme.primary_color }}">
   <div style="background-image: url(/assets/images/{{ vendor.about.cover }})" class="vendor-about-cover"></div>
   <div class="vendor-about-body clearfix">
      <h2>About Us</h2>
      <div class="c100 body-text">
         <br/><br/>
      {% if vendor.about.body %}
         {{ vendor.about.body|replace('\n', '<br/>')|safe }}
      {% else %}
         No content has been written yet
      {% endif %}
      </div>
   </div>
</div>
