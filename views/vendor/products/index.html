<div class="vendor-products clearfix">
   <div class="wrapper">
      <div class="col-12">
         <h2>Our Products</h2>
      </div>
      <div class="products-container">
         {% for product in vendor.products %}
            <div class="vendor-product-tile">
               <div class="thumbnail"></div>
               <div class="info">
                  <div class="title">{{ product.name }}</div>
                  <div class="price">${{ product.price }}</div>
               </div>
            </div>
         {% endfor %}
      </div>
   </div>
</div>
